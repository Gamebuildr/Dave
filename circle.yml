machine:
  python:
    version: 2.7.3
  services:
    - docker
  environment:
    GOBIN: "/home/ubuntu/bin"

dependencies:
  pre:
    - echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $GCLOUD_PROJECT
    - go get -t -d -v ./...
    - go build -v

test:
  override:
    - go test -v -race ./...

deployment:
  prod:
    branch: master
    commands:
      - docker build --rm=false -t gamebuildr/dave .
      - docker tag gamebuildr/dave gcr.io/gamebuildr-151415/gamebuildr-dave
      - sudo /opt/google-cloud-sdk/bin/gcloud docker -- push gcr.io/gamebuildr-151415/gamebuildr-dave
      - ssh -i ~/.ssh/id_circle-ci boomer@35.187.70.152 gcloud docker -- stop gcr.io/gamebuildr-151415/gamebuildr-dave
      - ssh -i ~/.ssh/id_circle-ci boomer@35.187.70.152 gcloud docker -- pull gcr.io/gamebuildr-151415/gamebuildr-dave
      - ssh -i ~/.ssh/id_circle-ci boomer@35.187.70.152 gcloud docker -- run -t gcr.io/gamebuildr-151415/gamebuildr-dave
      