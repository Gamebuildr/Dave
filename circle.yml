general:
  branches:
    only:
    - master

machine:
  python:
    version: 2.7.3

dependencies:
  pre:
    - echo $GCLOUD_SERVICE_KEY | base64 --decode --ignore-garbage > ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud --quiet components update
    - sudo /opt/google-cloud-sdk/bin/gcloud auth activate-service-account --key-file ${HOME}/gcloud-service-key.json
    - sudo /opt/google-cloud-sdk/bin/gcloud config set project $GCLOUD_PROJECT
    - go get -t -d -v ./...
    - go build -v

test:
  override:
    - go test -v -race ./...

deployment:
  prod:
    branch: master
    commands:
      - sudo -i ~/.ssh/id_circle-ci boomer@35.187.70.152 sudo service dave stop
      - sudo scp -i ~/.ssh/id_circle-ci Dave boomer@35.187.70.152:/var/www/go/bin
      - sudo -i ~/.ssh/id_circle-ci boomer@35.187.70.152 sudo service dave start
      